plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.1'
    id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.modsen'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '17'
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
    cucumberRuntime {
        extendsFrom testImplementation
    }
}

repositories {
    mavenCentral()
}

ext {
    validationVersion = '3.2.1'
    modelmapperVersion = '3.2.0'
    feignClientVersion = '4.1.0'
    springMailVersion = '3.2.2'
    kafkaVersion = '3.1.1'
    testContainersVersion = '1.19.4'
    restAssuredVersion = '5.4.0'
    cucumberVersion = '6.11.0'
    wireMockVersion = '4.1.0'

}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.liquibase:liquibase-core'
    compileOnly 'org.projectlombok:lombok'
    runtimeOnly 'org.postgresql:postgresql'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation group: 'org.modelmapper', name: 'modelmapper', version:modelmapperVersion
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-validation', version:validationVersion
    implementation group: 'org.springframework.cloud', name: 'spring-cloud-starter-openfeign', version:feignClientVersion
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-mail', version:springMailVersion
    implementation group: 'org.springframework.kafka', name: 'spring-kafka', version:kafkaVersion
    testImplementation "org.testcontainers:postgresql:${testContainersVersion}"
    testImplementation "io.rest-assured:rest-assured:${restAssuredVersion}"
    testImplementation 'org.projectlombok:lombok'
    testImplementation "io.cucumber:cucumber-java:${cucumberVersion}"
    testImplementation "io.cucumber:cucumber-junit:${cucumberVersion}"
    testImplementation "io.cucumber:cucumber-spring:${cucumberVersion}"
    testImplementation 'io.cucumber:gherkin:15.0.2'
    testImplementation "org.springframework.cloud:spring-cloud-contract-wiremock:${wireMockVersion}"
    testImplementation "org.testcontainers:junit-jupiter:1.19.4"
}

tasks.named('test') {
    useJUnitPlatform()
}