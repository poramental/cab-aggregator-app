databaseChangeLog:
  - changeSet:
      id: create-auto
      author: Alexey
      preConditions:
        - onFail: MARK_RAN
          or:
            - not:
                tableExists:
                  tableName: rides
      changes:
        - createTable:
            tableName: rides
            columns:
              - column:
                  name: ride_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: driver_id
                  type: bigint
              - column:
                  name: passenger_id
                  type: bigint
              - column:
                  name: pick_up_address
                  type: VARCHAR(255)
              - column:
                  name: drop_off_address
                  type: VARCHAR(255)
              - column:
                  name: start_date
                  type: DATE
              - column:
                  name: end_date
                  type: DATE
              - column:
                  name: price
                  type: DOUBLE
              - column:
                  name: is_active
                  type: BOOLEAN
                  defaultValue: "false"
              - column:
                  name: instructions
                  type: VARCHAR(255)
      rollback:
        - dropTable:
            tableName: rides