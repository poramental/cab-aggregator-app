            - Method=GET

        - id: deleteAutoById
          uri: lb://driver-service
          predicates:
            - Path=/api/v1/autos/{id}
            - Method=DELETE

        - id: getPageAutos
          uri: lb://driver-service
          predicates:
            - Path=/api/v1/autos/page
            - Method=GET

#passenger-service routes
        - id: getAllPassengers
