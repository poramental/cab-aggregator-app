            - Method=GET

        - id: addRatingPassenger
          uri: lb://passenger-service
          predicates:
            - Path=/api/v1/passengers/{passengerId}/rating
            - Method=PATCH

#payment-service routes
        - id: createCustomer
          uri: lb://payment-service
          predicates:
