spring:
  application:
    name: payment-service

  datasource:
    url: jdbc:postgresql://localhost:${dbHost}/payment-db
    driver-class-name:  org.postgresql.Driver
    username: ${dbUsername}
    password: ${dbPassword}

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
  liquibase:
    change-log: classpath:/db/changelog/db.changelog-master.xml

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

stripe:
  public: ${stripePublicKey}
  secret: ${stripeSecretKey}

logging:
  pattern:
    console: "%C{1.} [%-5level] %d{HH:mm:ss} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: prometheus
  endpoint:
    prometheus:
      enabled: true
  tracing:
    sampling:
      probability: 1.0