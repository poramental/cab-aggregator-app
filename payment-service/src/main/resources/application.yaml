stripe:
  public: ${stripePublicKey}
  secret: ${stripeSecretKey}

spring:
  datasource:
    url: ${paymentDbUrl}
    username: ${dbUsername}
    password: ${dbPassword}
    driver-class-name:  org.postgresql.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
  liquibase:
    change-log: classpath:/db/changelog/db.changelog-master.xml