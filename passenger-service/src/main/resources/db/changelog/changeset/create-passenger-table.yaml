databaseChangeLog:
  - changeSet:
      id: create-passenger
      author: Alexey
      changes:
        - createTable:
            tableName: passenger
            columns:
              - column:
                  name: passenger_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(150)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: varchar(45)
                  constraints:
                    nullable: false
