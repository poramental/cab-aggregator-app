server:
  port: 8081

spring:
  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/db.changelog-master.xml
  datasource:
    url: ${passengerDbUrl}
    username: ${dbPassword}
    password: ${dbUsername}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none


feign:
  client:
    ride:
      url: ${rideServiceUrl}
      name: ride
      path: /api/v1/rides