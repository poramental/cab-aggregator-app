
server:
  port: 8082

spring:
  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/db.changelog-master.xml
  datasource:
    url: jdbc:postgresql://localhost:5445/driver-db
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none

feign:
  client:
    ride:
      url: http://localhost:8083
      name: ride
      path: /api/v1/rides